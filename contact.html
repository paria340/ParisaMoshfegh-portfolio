            <h1>CONTACT ME</h1>
            <div class="underbar"></div>
            <form action="mailto:paria340@gmail.com" method='POST'>
                <div class="inputs">
                    <label for="fullName"></label>
                    <input type="text" id="fullName" class="fullName" name="fullName" placeholder="Your Name"

                    <label for="subject"></label>

                    <input type="email" name="email" placeholder="Your Email" required="" id="email" class="email">

                <div class="sendMessage">
                    <label for="message"></label>
                    <textarea name="message" class="message" id="message" cols="50" rows="6" required=""
                        placeholder="Tell me anything I need to hear!"></textarea>
                    <button type="submit">Send</button>
                    <div class="sendConfirm"></div>
                </div>

                    </div>
